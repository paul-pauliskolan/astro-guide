<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Star Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Interactive Star Map</h1>
            <div class="controls">
                <label for="magnitude-slider">Magnitude Limit:</label>
                <input type="range" id="magnitude-slider" min="1" max="6" value="4" step="0.5">
                <span id="magnitude-value">4.0</span>
                <button id="get-location">Get My Location</button>
            </div>
            <div id="location-info">
                <span id="coordinates">Location: Not detected</span>
            </div>
        </header>

        <main>
            <canvas id="starmap" width="900" height="900"></canvas>
            <div id="star-info" class="hidden">
                <h3 id="star-name"></h3>
                <p id="star-details"></p>
                <button id="close-info">Ã—</button>
            </div>
        </main>
    </div>

    <script src="js/stardata.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/starmap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
