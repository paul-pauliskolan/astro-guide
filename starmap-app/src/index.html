<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Star Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Interactive Star Map</h1>

            <!-- Location Controls -->
            <div class="control-section">
                <h3>Location</h3>
                <div class="controls">
                    <button id="get-location">Get My Location</button>
                    <span id="coordinates">Location: Not detected</span>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="control-section">
                <h3>Star Filters</h3>
                <div class="filter-grid">
                    <div class="filter-control">
                        <label for="magnitude-slider">Brightness (Magnitude)</label>
                        <div class="slider-container">
                            <input type="range" id="magnitude-slider" min="1" max="6" value="4" step="0.5">
                            <span id="magnitude-value" class="slider-value">4.0</span>
                        </div>
                        <div class="slider-labels">
                            <span>Bright</span>
                            <span>Dim</span>
                        </div>
                    </div>

                    <div class="filter-control">
                        <label for="distance-slider">Max Distance (Light Years)</label>
                        <div class="slider-container">
                            <input type="range" id="distance-slider" min="1" max="3000" value="1000" step="50">
                            <span id="distance-value" class="slider-value">1000</span>
                        </div>
                        <div class="slider-labels">
                            <span>1 ly</span>
                            <span>3000 ly</span>
                        </div>
                    </div>

                    <div class="filter-control">
                        <label for="age-slider">Max Age (Billion Years)</label>
                        <div class="slider-container">
                            <input type="range" id="age-slider" min="0.001" max="10" value="10" step="0.1">
                            <span id="age-value" class="slider-value">10.0</span>
                        </div>
                        <div class="slider-labels">
                            <span>Young</span>
                            <span>Old</span>
                        </div>
                    </div>

                    <div class="filter-control">
                        <label for="mass-slider">Max Mass (Solar Masses)</label>
                        <div class="slider-container">
                            <input type="range" id="mass-slider" min="0.1" max="25" value="25" step="0.5">
                            <span id="mass-value" class="slider-value">25.0</span>
                        </div>
                        <div class="slider-labels">
                            <span>Light</span>
                            <span>Heavy</span>
                        </div>
                    </div>
                </div>

                <!-- Filter Summary -->
                <div class="filter-summary">
                    <span id="visible-count">Showing all stars</span>
                    <button id="reset-filters">Reset All Filters</button>
                </div>
            </div>
        </header>

        <main>
            <canvas id="starmap" width="900" height="900"></canvas>
            <div id="star-info" class="hidden">
                <h3 id="star-name"></h3>
                <p id="star-details"></p>
                <button id="close-info">Ã—</button>
            </div>
        </main>
    </div>

    <script src="js/stardata.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/starmap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
